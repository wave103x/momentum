<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
    <main class="main">
        <span class="material-symbols-outlined md-48 arrow-left arrow-for-bg icon-button">arrow_back_ios</span>
        <span class="material-symbols-outlined md-48 arrow-right arrow-for-bg icon-button">arrow_forward_ios</span>
        <section class="top-line">
            <figure class="audio-container">
                <audio class="audio" preload="metadata">
                    <source src="./assets/pandora.mp3" data-track-number="1" data-track-name="EPEC">
                    <source src="./assets/track2.mp3" data-track-number="2" data-track-name="track 1">
                    <source src="./assets/track3.mp3" data-track-number="3" data-track-name="Altin">
                    <source src="./assets/track4.mp3" data-track-number="4" data-track-name="track 3">
                    <source src="./assets/track5.mp3" data-track-number="5" data-track-name="track 4">
                    Your browser doesn't support html5.
                </audio>
                <div class="audio-controls">
                    <button class="playpause" type="button"><span class="material-symbols-outlined ">
                        play_arrow
                    </span></button>
                    <div class="progress-div">
                        <div class="track-name"></div>
                        <progress class="progress" value="0"></progress>
                        <div class="track-duration">
                            <div class="time-passed">0:00</div>
                            <div>/</div>
                            <div class="time-duration"></div>
                        </div>
                    </div>
                    <div class="volume-block">
                        <button class="volume-icon" type="button"><span class="material-icons">
                                volume_up
                            </span></button>
                        <input class="volume-bar" type="range" min="0" max="10" value="10">
                    </div>
                    <div>
                        <button class="track-switch prev-track" type="button"><span class="material-symbols-outlined">
                                arrow_back
                            </span></button>
                        <button class="track-switch next-track" type="button"><span class="material-symbols-outlined">
                                arrow_forward
                            </span></button>
                    </div>
        
                    <div class="playlist"></div>
                </div>
            </figure>
            <article class="weather">
                <input name="weatherCity" type="text" class="input-weather-city" autocomplete="off" placeholder="[Enter city]" oninput="weatherSearchWord = this.value" value="Minsk">
                <div class="weather-icon"></div>
                <div class="temperature"></div>
                <div class="wind-speed"></div>
                <div class="humidity"></div>
            </article>
        </section>
        <section class="center-view">
            <div class="time">
            </div>
            <div class="center-date"></div>
            <div class="greetings">
                <div class="hello-to-name"></div>
                <input class="inputName" type="text" name="nameChoose" autocomplete="off" placeholder="[Enter name]"
                    oninput="if (this.value) {localStorage.setItem('myName', this.value.toString());this.size = this.value.length;} else this.size = 8;">
            </div>
        </section>
        <section class="quotes">
            <div class="quote-text"></div>
            <div class="quote-author"></div>
            <span class="material-icons quote-refresh md-48 icon-button">refresh</span>
        </section>
    </main>
</body>

</html>
