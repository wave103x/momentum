<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon.ico">
    <title>Momentum</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>
    <main class="main">
        <span class="material-icons md-48 arrow-left arrow-for-bg">arrow_back_ios</span>
        <span class="material-icons md-48 arrow-right arrow-for-bg">arrow_forward_ios</span>
        <section class="top-line">
            <article class="audio">
                <p>Track</p>
            </article>
            <article class="weather">
                <input name="weatherCity" type="text" class="input-weather-city" autocomplete="off" placeholder="[Enter city]" oninput="weatherSearchWord = this.value">
                <div class="weather-icon"></div>
                <div class="temperature"></div>
                <div class="wind-speed"></div>
                <div class="humidity"></div>
            </article>
        </section>
        <section class="center-view">
            <div class="time">
            </div>
            <div class="center-date"></div>
            <div class="greetings">
                <div class="hello-to-name"></div>
                <input class="inputName" type="text" name="nameChoose" autocomplete="off" placeholder="[Enter name]"
                    oninput="if (this.value) {localStorage.setItem('myName', this.value.toString());this.size = this.value.length;} else this.size = 8;">
            </div>
        </section>
        <section class="quotes">
            <div class="quote-text"></div>
            <div class="quote-author"></div>
            <span class="material-icons quote-refresh md-48">refresh</span>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
