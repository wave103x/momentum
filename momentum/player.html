<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon.ico">
    <title>Audio!</title>
    <link rel="stylesheet" href="./style-player.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <figure class="audio-container">
        <audio class="audio" controls src="./assets/pandora.mp3" preload="metadata"></audio>
        <div class="audio-controls">
            <button class="playpause" type="button">Play/Pause</button>
            <div class="progress-div">
                <p class="audio-name"></p>
                <progress class="progress" value="0" min="0"></progress>
                <div class="track-duration">
                    <p class="time-passed">0:00</p>
                    <p>/</p>
                    <p class="time-duration"></p>
                </div>
            </div>
            <button class="volume-icon" type="button"><span class="material-icons">
                volume_up
                </span></button>
            <input class="volume-bar" type="range" min="0" max="10">
        </div>
    </figure>
    <script src="./player.js"></script>
</body>

</html>
