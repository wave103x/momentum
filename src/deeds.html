<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./deeds.css">
</head>

<body>
    <div class="features">
        <div class="feature deeds">
            <!-- <div class="deeds__btn">To do</div> -->
            <button class="deeds__btn">To do</button>
            <div class="deeds-window feature__window">
                <div class="deeds-window__tasks">
                    <!-- <div class="window-tabs">
                        <div class="window-tabs__tab">Tab 1</div>
                        <button type="button">add</button>
                    </div> -->
                </div>
                <form action=" " class="form-new-task">
                    <input class="deeds__input-task" type="text" name="newTask" placeholder="type new task">
                    <button class="deeds__add-task-btn" type="submit">add</button>
                </form>
            </div>
        </div>
        <div class="feature links">
            <button class="links__btn">Links</button>
            <!-- <div class="links__btn">Links</div> -->
            <div class="links-window feature__window">
                <div class="links-window__links"></div>
                <form action=" " class="form-new-link">
                    <!-- <input class="links__input-name" type="text" name="newTask" placeholder="type link name"> -->
                    <input class="links__input-url" type="url" name="newLink" placeholder="type link url">
                    <button class="links__add-link-btn" type="submit">create</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./deeds.js"></script>
</body>

</html>
