<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>
        Momentum
    </title>
<link rel="icon" href="favicon.ico"><script defer src="script.bundle.js"></script><script defer src="player.bundle.js"></script><script defer src="deeds.bundle.js"></script><link href="style.css" rel="stylesheet"></head>

<body>
    <main class="main">
        <span class="material-symbols-outlined md-48 arrow-left arrow-for-bg icon-button">arrow_back_ios</span>
        <span class="material-symbols-outlined md-48 arrow-right arrow-for-bg icon-button">arrow_forward_ios</span>
        <section class="top-line">
            <figure class="audio-container">
                <audio class="audio" preload="metadata">
                    <source src="./assets/pandora.mp3" data-duration="30" data-track-name="EPEC">
                    <source src="./assets/track2.mp3" data-duration="177" data-track-name="track 1">
                    <source src="./assets/track3.mp3" data-duration="197" data-track-name="Altin">
                    <source src="./assets/track4.mp3" data-duration="237" data-track-name="track 3">
                    <source src="./assets/track5.mp3" data-duration="204" data-track-name="track 4">
                    Your browser doesn't support html5.
                </audio>
                <div class="audio-controls">
                    <div class="progress-div">
                        <div class="track-name"></div>
                        <progress class="progress" value="0"></progress>
                        <div class="track-duration">
                            <div class="time-passed">0:00</div>
                            <div>/</div>
                            <div class="time-duration"></div>
                        </div>
                    </div>

                    <div class="track-controls">
                        <button class="prev-track track-button track-switch-btn" type="button"><span
                                class="material-symbols-outlined">
                                skip_previous
                            </span></button>
                        <button class="playpause track-button track-switch-btn" type="button"><span
                                class="material-symbols-outlined md-30">play_arrow</span></button>

                        <button class="next-track track-button track-switch-btn" type="button"><spaaction="#"n
                                class="material-symbols-outlined">
                                skip_next
                            </spaaction=></button>
                        <div class="volume-block">
                            <button class="volume-icon track-button" type="button"><span
                                    class="material-symbols-outlined">
                                    volume_up
                                </span></button>
                            <input class="volume-bar" type="range" min="0" max="10" value="10">
                        </div>
                    </div>

                    <div class="playlist"></div>
                </div>
            </figure>
            <article class="weather">
                <form action="#">
                    <input name="weatherCity" type="text" class="input-weather-city" autocomplete="off"
                        placeholder="[Enter city]">
                </form>

                <div class="temp-icon">
                    <div class="temp-conditions">
                        <div class="temperature"></div>
                        <div class="conditions"></div>
                    </div>
                    <div class="weather-icon"></div>
                </div>

                <div class="wind-speed"></div>
                <div class="humidity"></div>
            </article>
        </section>
        <section class="center-view">
            <div class="time">
            </div>
            <div class="center-date opacity70"></div>
            <div class="greetings">
                <div class="lng-hello hello-to-name"></div>
                <input class="inputName" type="text" name="nameChoose" autocomplete="off" placeholder="[Enter name]"
                    oninput="if (this.value) {localStorage.setItem('myName', this.value.toString());this.size = this.value.length;} else this.size = 9;">
            </div>
        </section>
        <section class="quotes">
            <span class="material-symbols-outlined quote-refresh md-48 icon-button">refresh</span>
            <div class="quote-text opacity70"></div>
            <div class="quote-author opacity70"></div>
        </section>
        <section class="features">
            <div class="feature deeds">
                <button class="deeds__btn feature__btn_style">To do</button>
                <div class="deeds-window__tasks feature__window">
                    <form action=" " class="feature__form form-new-task">
                        <input class="deeds__input-task feature__input-text" type="text" name="newTask"
                            placeholder="type new task">
                        <button class="deeds__add-task-btn window-btn" type="submit">add</button>
                    </form>
                </div>
            </div>
            <div class="feature links">
                <button class="links__btn feature__btn_style">Links</button>
                <div class="links-window feature__window">
                    <div class=" links-window__links"></div>
                    <form action=" " class="form-new-link feature__form">
                        <!-- <input class="links__input-name" type="text" name="newTask" placeholder="type link name"> -->
                        <input class="links__input-url feature__input-text" type="url" name="newLink"
                            placeholder="type link url">
                        <button class="links__add-link-btn window-btn" type="submit">create</button>
                    </form>
                </div>
            </div>
            <div class="feature settings">
                <button class="settings__btn feature__btn_style">Settings</button>
                <div class="settings-window feature__window">
                    <div class="settings__item">
                        <div class="set-lang settings-item__title">lang</div>
                        <div class="settings-item__buttons">
                            <form action="#" class="settings-form">
                                <div class="form__toggle">
                                    <input id="radio-en" type="radio" name="radio-lang" value="en" checked>
                                    <label for="radio-en" class="label-radio-add">en</label>
                                </div>
                                <div class="form__toggle">
                                    <input id="radio-ru" type="radio" name="radio-lang" value="ru">
                                    <label for="radio-ru">ru</label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="settings__item">
                        <div class="settings-item__title set-img">img src</div>
                        <div class="settings-item__buttons">
                            <form action="#" class="settings-form">
                                <div class="form__toggle">
                                    <input id="git" type="radio" name="img-src" value="git">
                                    <label for="git">git</label>
                                </div>
                                <div class="form__toggle">
                                    <input id="unsplash" type="radio" name="img-src" value="unsplash">
                                    <label for="unsplash">unsplash</label>
                                </div>
                                <div class="form__toggle">
                                    <input id="flickr" type="radio" name="img-src" value="flickr">
                                    <label for="flickr">flickr</label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="settings__item">
                        <div class="settings-item__title set-mood">img mood</div>
                        <div class="settings-item__buttons">
                            <form class="settings-form">
                                <input id="input-mood" type="text" class="settings__input-mood feature__input-text">
                            </form>
                        </div>
                    </div>
                    <div class="settings__item">
                        <div class="settings-item__title set-hide">hide widget</div>
                        <div class="settings-item__buttons">
                            <div class="checkbox-hiding">
                                <input id="time" type="checkbox" name="hide">
                                <label for="time" class="lng-time">time</label>
                            </div>
                            <div class="checkbox-hiding">
                                <input id="center-date" type="checkbox" name="hide">
                                <label for="center-date" class="lng-day">day</label>
                            </div>
                            <div class="checkbox-hiding">
                                <input id="greetings" type="checkbox" name="hide">
                                <label for="greetings" class="lng-greet">greetings</label>
                            </div>
                            <div class="checkbox-hiding">
                                <input id="quotes" type="checkbox" name="hide">
                                <label for="quotes" class="lng-quotes">quote</label>
                            </div>
                            <div class="checkbox-hiding">
                                <input id="weather" type="checkbox" name="hide">
                                <label for="weather" class="lng-weather">weather</label>
                            </div>
                            <div class="checkbox-hiding">
                                <input id="audio-container" type="checkbox" name="hide">
                                <label for="audio-container" class="lng-audio">audio</label>
                            </div>
                            <div class="checkbox-hiding">
                                <input id="links" type="checkbox" name="hide">
                                <label for="links" class="lng-links">links</label>
                            </div>
                            <div class="checkbox-hiding">
                                <input id="deeds" type="checkbox" name="hide">
                                <label for="deeds" class="lng-deeds">to do</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="credits">
            <div>&copy; 2022</div>
            <a href="https://github.com/wave103x" target="_blank"><img class="credits__logo"
                    src="./assets/githubLogo.svg" alt="git logo"></a>
            <a href="https://rs.school/js-stage0/" target="_blank"><img class="credits__logo"
                    src="./assets/rs_school_js.svg" alt="RS School logo"></a>
        </div>
    </main>
</body>

</html>
